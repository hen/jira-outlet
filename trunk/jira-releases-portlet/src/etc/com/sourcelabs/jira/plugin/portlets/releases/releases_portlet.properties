portlet.releasestatus.name = Release Status
portlet.releasestatus.display.name = Release Status
portlet.releasestatus.description = Provides a status panel for a particular release
portlet.releasestatus.field.versionid.name = Version ID
portlet.releasestatus.field.versionid.description = Version to provide a status for. If multiple versions are listed below, listing nothing here will default to the first entry below.
portlet.releasestatus.field.versionlist.name = Versions
portlet.releasestatus.field.versionlist.description = Comma separated list of versions to provide statuses for. If a version is specified above, it will be the default version. 
portlet.releasestatus.field.project.name = Project
portlet.releasestatus.field.project.description = Selecting a project allows you to default the version id list to all versions within this project - with unversioned on the end. The version is defaulted to the first non-released version. Even if you set data for both the version id and version list fields, this field is still useful as it allows -1 to exist as a version id, meaning unversioned issues within the selected project. 

portlet.releasestatus.field.randomproject.name = Random project
portlet.releasestatus.field.randomproject.description = Whether to show a random project or not - this is ignored if a project is chosen.
portlet.releasestatus.field.randomproject.true = Yes
portlet.releasestatus.field.randomproject.false = No

